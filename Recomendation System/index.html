<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Recommendation System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Smart Recommendation System</h1>
    <p>Select what you'd like recommendations for:</p>

    <div class="buttons">
      <button onclick="getRecommendations('movies')">🎬 Movies</button>
      <button onclick="getRecommendations('books')">📚 Books</button>
      <button onclick="getRecommendations('products')">🛍️ Products</button>
    </div>

    <div id="recommendation-box">
      <h2>📌 Recommendations:</h2>
      <ul id="recommendations-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
